<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canva Replica - A new era of imagination</title>

  <!-- ✅ Official Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ Google Font for Canva-like look -->
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&family=Comfortaa:wght@400;500;600&display=swap" rel="stylesheet">



  <link rel="stylesheet" href="style.css">
</head>
<body class="font-sans text-white bg-gradient-to-b from-[#9333EA] via-[#3B82F6] to-[#14B8A6] min-h-screen flex flex-col relative overflow-hidden">

  <!-- ✅ Navbar -->
  <header class="fixed top-0 left-0 w-full z-50 bg-transparent">
    <div class="max-w-7xl mx-auto px-6 py-5 flex justify-between items-center">
     <h1 class="logo-approx">Canva</h1>


      <nav class="hidden md:flex space-x-8 text-white font-medium">
        <a href="#" class="hover:opacity-80">Design</a>
        <a href="#" class="hover:opacity-80">Product</a>
        <a href="#" class="hover:opacity-80">Plans</a>
        <a href="#" class="hover:opacity-80">Business</a>
        <a href="#" class="hover:opacity-80">Education</a>
        <a href="#" class="hover:opacity-80">Help</a>
      </nav>

      <div class="flex items-center space-x-3">
        <button class="bg-purple-700 hover:bg-purple-800 text-white px-5 py-2 rounded-xl font-semibold text-sm shadow-md">
          Sign up
        </button>
        <button class="bg-white hover:bg-gray-100 text-gray-800 px-5 py-2 rounded-xl font-semibold text-sm shadow-md">
          Log in
        </button>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
<section class="flex flex-col justify-center items-center text-center min-h-screen px-6">
  <div class="max-w-5xl mx-auto mt-24 md:mt-0">
    <h1 class="hero-heading drop-shadow-lg">A new era</h1>
    <h1 class="hero-heading drop-shadow-lg mt-2">of imagination</h1>
    <p class="hero-subtext">
      Discover a whole new world of skills and tools designed to put your imagination to work.
    </p>

    <div class="hero-buttons">
      <button class="bg-white text-gray-900 px-8 py-4 rounded-xl font-semibold text-lg shadow-lg hover:bg-gray-100 transition-all">
        Start designing for free
      </button>
      <button class="bg-gradient-to-r from-gray-700 to-gray-800 text-white px-8 py-4 rounded-xl font-semibold text-lg shadow-lg hover:from-gray-800 hover:to-gray-900 transition-all">
        Explore our launches
      </button>
    </div>
  </div>
</section>

  <!-- ✅ Decorative Blobs -->
  <div class="absolute bottom-[-10%] left-[-10%] w-72 h-72 bg-gradient-to-tr from-purple-400 to-pink-500 rounded-full opacity-40 blur-3xl"></div>
  <div class="absolute bottom-[-15%] right-[-10%] w-80 h-80 bg-gradient-to-tr from-cyan-400 to-blue-500 rounded-full opacity-40 blur-3xl"></div>

  <script src="script.js"></script>
</body>
</html>
